{%extends "appTelovendo/base.html"%}

{%block title%} Te Lo Vendo {%endblock%}


{%block content%}
{%load static%}
<link rel="stylesheet" href="{%static 'css/estilos.css' %}">
    <h1 class="text-center">Bienvenidos a Te Lo Vendo </h1>

    <div class="container">
        <div class="row">
            <div class="col-md-12 mb-4">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img class="d-block w-100 img_carousel" src="{%static 'imagenes/1.jpg'%}" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img_carousel" src="{%static 'imagenes/2.jpg'%}" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100 img_carousel" src="{%static 'imagenes/3.jpg'%}" alt="Third slide">
                    </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>
        </div>
    </div>




{%endblock%}
